<!DOCTYPE html>
<html>
<head>
	<title>nineth page</title>
	<style type="text/css">
		body{
			background:linear-gradient(#00dbffed,skyblue,white);
			background-repeat: no-repeat;
			background-size: cover;
			color: white;
		}
		.form{
			margin: 0 auto;
			padding: 0;
			width: 500px;
		}
		input{
			height: 25px;
			width: 200px;
			margin-bottom: 10px;
		}
		form{
			margin-left: 5%;
		}
	</style>
</head>
<body>
	<h1 align="center">Register Form example</h1><hr>
	<div class="form">
		<fieldset>
			<legend style="font-size: 20px">Student Form</legend>
			<form>
				<label>First Name</label><br>
				<input type="text" name="" placeholder="Enter your First name"><br>

				<label>Last Name</label><br>
				<input type="text" name="" placeholder="Enter your Last name"><br>
				<label>Student ID</label><br>
				<input type="text" name="" placeholder="Enter your ID"><br>
				<label>Password</label><br>
				<input type="password" name=""placeholder="Enter your password"><br>

				<label>Confirm Password</label><br>
				<input type="password" name=""placeholder="Enter your Confirm password"><br>
				<label>Date of Birth</label><br>
				<input type="date" name=""placeholder="Date"><br>
				<label>Upload Photo</label><br>
				<input type="file" name=""placeholder="Enter your name"><br>
				<input type="submit" name=""placeholder="Enter your name"><br>
			</form>
		</fieldset>
	</div>


</body>
</html>
