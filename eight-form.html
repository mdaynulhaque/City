<!DOCTYPE html>
<html>
<head>
	<title>eight page</title>
	<style type="text/css">
		input{
			height: 30px;
			width: 200px;
			margin-bottom: 20px;
			border-radius: 2px;
		}
		form{
			margin-left: 5%;
		}
	</style>
</head>
<body>
	<h1 align="center">Form example</h1><hr>
	<div class="form">
		<fieldset>
			<legend style="font-size: 20px">Student Form</legend>
			<form>
				<label>Name</label><br>
				<input type="text" name="" placeholder="Enter your name"><br>
				<label>Password</label><br>
				<input type="password" name=""placeholder="Enter your password"><br>
				<label>Date of Birth</label><br>
				<input type="date" name=""placeholder="Date"><br>
				<label>Upload Photo</label><br>
				<input type="file" name=""placeholder="Enter your name"><br>
				<input type="submit" name=""placeholder="Enter your name"><br>
			</form>
		</fieldset>
	</div>


</body>
</html>
